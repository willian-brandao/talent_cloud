<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Formulário HTML
    </h1>
    <form action="">
            <label for="nome">Nome: </label>
            <input type="text" name="nome" id="nome">
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="senha">Senha:</label>
            <input type="password" name="senha" id="senha">
            <br>
            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone" id="telefone">
            <section>
                <p>Nacionalidade:</p>
                <input type="radio" name="nacionalidade" id="brasileiro" value="brasil" >
                <label for="brasil">Brasileiro</label>
                <input type="radio" name="nacionalidade" id="outro" value="outro">
                <label for="outro">Estrangeiro</label>
            </section>
            <section>
                <p>Meios de Transportes:</p>
                <input type="checkbox" name="meio-transporte" id="pe" value="pe">
                <label for="pe">A pé</label>
                <input type="checkbox" name="meio-transporte" id="moto" value="moto">
                <label for="moto">Moto</label>
                <input type="checkbox" name="meio-transporte" id="carro" value="carro">
                <label for="carro">Carro</label>
            </section>
            <button type="submit">Enviar</button>
    </form>
</body>
</html>
