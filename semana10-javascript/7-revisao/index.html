<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Style e ClassList</title>
</head>
<body>
    
    <main>
        <section id="login">
            <h2>Login</h2>
            <form action="">
                <label for="login-usuario">Nome de usuario</label>
                <input type="text" id="login-usuario" name="login-usuario">
                <p class="error-text">*Usuário inválido</p>

                <label for="login-senha">Senha:</label>
                <input type="text" id="login-senha" name="login-senha" >
                <p class="error-text">*Senha incorreta</p>
                
                <button type="button">Fazer login</button>
            </form>
        </section>
    </main>
</body>
</html>
